<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
  <head>
    <title>Title</title>
    <link rel="shortcut icon" href="./fav.ico"/>
    <link href="./style.css" type="text/css" rel="stylesheet"/>
    <link href="./form.css" type="text/css" rel="stylesheet"/>
		<script type="text/javascript" src="./jQuery.js"></script>
		<!--<script src='https://cdn.firebase.com/v0/firebase.js'></script>-->
	</head>
  <body>
    <div id="top">
		</div>
    <div id="container">
			<ul id="navi">
        <li><a href="./">Find Group</a></li>
        <li><a href="./">Create Group</a></li>
      </ul>
      <div id="sidebar">
      </div>
      <div id="content">
        <h1>Order pizza with us! </h1>
        <p style="margin-top:20px;">
          <ul id="chooseCategory">
            <li style="background:url(./img/pizza.png)" id="openCategoryPizza">Pizza</li>
          </ul>
        </p>
        <div id="categoryPizza" class="category" style="display:block;">
          <div class="pointer" style="left:38px;"></div>
          <div id="slicesPrev">
            <div class="plate"></div>
          </div>
          <h2>Choose your pizza slices</h2>
          <div id="addSlice">
            <p>
              <input class="input" type="checkbox" id="toppingOlives"/> Olives <br/>
              <input class="input" type="checkbox" id ="toppingPeppers"/> Peppers <br/>
              <input class="input" type="checkbox" id="toppingPeperoni"/> Peperoni <br/>
              <input class="input" type="checkbox" id="toppingCheese"/> Cheese 
            </p>
            <p>
              How many slices of this kind do you want?<br/>
              <select class="input" id="sliceAmount">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
              <input class="inputBtn" type="button" value="Add slices" id="addSliceBtn"/> 
            </p>
          </div>
          <ul id="slices">
          </ul>
          <h2>You're almost done</h2>
          <p>
            <input class="input" type="button" value="Submit my order!" id="submitBtn"/>
          </p>
        </div>
      </div>
			<ul id="footer">
				<li><a href="http://www.hackmit.org/">hackMIT</a></li>
			</ul>
    </div>
  </body>
</html>
